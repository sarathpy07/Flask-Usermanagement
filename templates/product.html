<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product</title>

<!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!-- jquery link -->

</head>
<body>
<div class="container" style="text-align:center">
<h2>Product Details</h2><br>
<form  id="myform" method="post" action='/pythonlogin/product'  autocomplete="off" enctype="multipart/form-data">
    <div>
    <label>product name : </label>
  <input type="text" name="prod_name"  placeholder="enter a product" required/>
        <p id="Please specify your name"></p>
    </div>
    <div>
     <label>product price :</label>
    <input type="text" name="prod_price"  placeholder="enter a price"/>
         <p id="p3"></p>
    </div>
    <div>
     <label>product image : </label>
     <input type="file" name="prod_img"  placeholder="enter a image" required/>
         <p id="p4"></p>
    </div>
    <div>
      <label>product description :</label>
        <textarea id="prod_description" name="prod_description" rows="2" cols="20" placeholder="description"></textarea>
    </div><br>
     <div>
         <div>
             <label>product stock</label>
             <input type="radio" name="prod_stock"/>
         </div>
    <label>modified_date</label>
    <input type="text" class="datepicker1" name="modified_date" placeholder="pick a date">
          <p id="p5"></p>
    </div>
    <div>
     <label>product_date</label>
    <input type="text" class='datepicker1' name="product_date" placeholder="pick a date"><br><br>
         <p id="p6"></p>
    </div>
    <button class="btn btn-primary" id="submit" type="submit" value="submit">save</button>
</form>
</div>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
$(function() {
$( ".datepicker1" ).datepicker ({dateFormat: 'yy-mm-dd'});
});

$("#myform").validate({
  rules: {
    prod_name:{
     required: true,
     minlength:2
     },
    prod_price: {
      required: true,
      digits: true
    },
     prod_img: {
      required: true
    }
  },
  messages: {
    prod_name: {
    required:"Please specify your name",
    minlength:"product name length must be 2"
    },
    prod_price: {
      required: "plese enter a price",
      digits: "please enter digits"
    },
    prod_img: {
      required: "please enter a value"
    }
  }
});

</script>
</body>
</html>
