<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>

<!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!-- jquery link -->

</head>
<body>
<div class="container" style="text-align:center">
<h2>Product Edit Details</h2><br>
<form  id="myform" method="post" action='/pythonlogin/update/{{product.prod_id}}'  autocomplete="off" enctype="multipart/form-data">
    <div>
    <label>product name : </label>
  <input type="text" name="prod_name"  value ="{{product.prod_name}}" />
        <p id="p2"></p>
    </div>
    <div>
     <label>product price :</label>
    <input type="text" name="prod_price" value="{{product.prod_price}}" />
         <p id="p3"></p>
    </div>
    <div>
     <label>product image : </label>
     <input type="file" name="prod_img"  img="src{{product.prod_image}}"/>
    </div><br>
    <div>
     <label>product description :</label>
        <textarea id="prod_description" name="prod_description" rows="2" cols="20" placeholder="desxription">{{product.prod_description}}</textarea>
    </div><br>
     <div>
    <label>modified_date</label>
    <input type="text" class="datepicker1" name="modified_date" value="{{product.modified_date}}">
          <p id="p5"></p>
    </div>
    <div>
     <label>product_date</label>
    <input type="text" class='datepicker1' name="product_date" value="{{product.product_date}}"><br><br>
         <p id="p6"></p>
    </div>
    <button class="btn btn-primary" id="submit" type="submit" value="submit">UPDATE</button>
</form>

</div>
</body>
</html>
