<html>
<head>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>


<body>
<div class="container">
    <h1 style="color:lightgreen;text-align:center;">welcome to home</h1>
    <div>
         <div>
        <!--<a class="btn btn-danger" href="/pythonlogin/home2" >home2</a>-->
    <a class="btn btn-primary" href="/pythonlogin/product" >ADD Product</a>
        <a class="btn btn-danger" href="/pythonlogin/logout" >logout</a>
    </div><br>
    </div>
</div>
<div class="container">
<table id="data" class="table table-striped">
    <thead>
      <tr>
          <th>UserID</th>
          <th>Product_ID</th>
        <th>productName</th>
          <th>ProductImage</th>
        <th>product_price</th>
        <th>Description</th>
        <th>created Date</th>
        <th>modified Date</th>
          <th>product Date</th>
          <th>Edit</th>
          <th>Delete</th>

      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src='https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js'></script>
<script src='https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js'></script>
<script src='https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js'></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">


 <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/api/data',
        dom: 'Bfrtip',
        buttons: [
       'print',
            {
            extend:'excelHtml5',
            title:'product exportexcel'
            },
            {
            extend:'pdfHtml5',
              orientation: 'landscape',
              download: 'open',
              pageSize: 'LEGAL',
            title:'product exportpdf',

            },
            {
            extend:'csvHtml5',
            title:'product exportcsv'
            },
        ],
        columns: [
          {data:'user_id'},
          {data: 'prod_id'},
          {data: 'prod_name'},
          {data: 'prod_image', "render": function (data, type, full, meta)
           { return '<img height="120px" width="120px" src=/static/images/'+data+'>'; } },

          {data: 'prod_description', orderable: false, searchable: false},
          {data: 'prod_price', orderable: false},
          {data: 'created_at'},
          {data: 'modified_date',orderable: false},
          {data: 'product_date'},
          {data: 'prod_id', "render": function (data, type, full, meta)
           { return '<a class="btn btn-primary" href="/pythonlogin/update/'+data+'" >Edit</a>'; } },
           {data: 'prod_id', "render": function (data, type, full, meta)
           { return '<a class="btn btn-danger" onclick="return confirm(\'Are you sure?\')" href="/pythonlogin/delete/'+data+'" >Delete</a>'; } }


        ],
      });
    });
  </script>
</body>
</html>
